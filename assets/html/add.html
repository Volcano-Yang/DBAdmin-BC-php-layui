<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章URL管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../node_modules/layui-src/dist/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/theme1.css">
    <link rel="stylesheet" href="../css/navagator.css">
</head>

<body class="layui-layout-body">
  

        <div style="background-color: #ffffff; padding: 20px; width: 60%; margin: 0 auto;">
            <!-- 内容主体区域 -->

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>添加新的文章URL</legend>
            </fieldset>

            <form class="layui-form" action="../assets/php/add_article.php" method="post" name="myform"
                onsubmit="return CheckPost();">


                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">文章链接：</label>
                    <div class="layui-input-block">
                        <input input type="text" name="url" lay-verify="url" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">验证日期：</label>
                    <div class="layui-input-inline">
                        <input input type="text" name="sendtime" lay-verify="date" placeholder="yyyy-MM-dd"
                            class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">平台：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="platform" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <br>
                        <input class="layui-btn" type="submit" name="submit" value="提交" />
                    </div>
                </div>



            </form>


    </div>


    <script src="../../node_modules/layui-src/dist/layui.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });

        function CheckPost() {
            if (myform.platform.value == "") {
                alert("请填写平台");
                myform.platform.focus();
                return false;
            }
            if (myform.title.value == "") {
                alert("请填写文章标题");
                myform.title.focus();
                return false;
            }
            if (myform.sendtime.value == "") {
                alert("发送时间不能为空");
                myform.sendtime.focus();
                return false;
            }
            if (myform.url.value == "") {
                alert("链接不能为空");
                myform.url.focus();
                return false;
            }
        }
    </script>
</body>

</html>
